<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcula tu Descuento</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <center><h1 id="titulo">B I E N V E N I D O</h1></center>
    <center><h2 id="subtitulo">CALCULADORA DE DESCUENTOS</h2></center>
  </header>
  <main>
    <section class="Descuento">
      <h2>Calcula tu descuento</h2>

     <center> <label for="Original" class="sr-only">Precio original</label> </center>
      <input type="number" id="Original" placeholder="Ingresa el precio original" step="0.01" min="0">

      <center><label for="Porcentaje" class="sr-only">Porcentaje</label></center>
      <input type="number" id="Porcentaje" placeholder="Ingrese el Porcentaje de Descuento" step="0.01" min="0">

      <center><button onclick="aplicardescuento()">Aplicar Descuento</button></center>

      <ul id="descuentoProducto"></ul>
    </section>
  </main>
</body>
</html>
